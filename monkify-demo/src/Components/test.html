<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar with Cards</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for sidebar */
      .sidebar {
        height: 100vh;
        background-color: #bdbbbe;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        width: 250px;
        transition: transform 0.3s ease;
        z-index: 1050; /* Ensures sidebar is above other content */
      }
      .sidebar a {
        color: #fff;
        text-decoration: none;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      /* Responsive adjustments */
      @media (max-width: 992px) {
        .sidebar {
          transform: translateX(-250px);
        }
        .content {
          margin-left: 0;
        }
        .sidebar.active {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Sidebar Menu</h3>
      <ul class="list-unstyled">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="container">
        <button class="btn btn-primary d-lg-none mb-3" id="sidebarToggle">
          Toggle Sidebar
        </button>
        <div class="row">
          <!-- Cards: Display 1 card per row on xs/sm screens, 3 cards per row on large screens -->
          <div class="col-12 col-lg-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">This is the content of card 1.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">This is the content of card 2.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">This is the content of card 3.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat for additional rows of cards if needed -->
      </div>
    </div>

    <!-- Bootstrap JS (for Sidebar Toggle functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>
